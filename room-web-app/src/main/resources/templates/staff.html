<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff Members</title>
</head>
<body>
<table>
    <tr>
        <th>Staff Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staffMembers}">
        <td th:text="${staff.id}">Id</td>
        <td th:text="${staff.lastName}">Last Name</td>
        <td th:text="${staff.firstName}">First Name</td>
        <td th:text="${staff.position}">Position</td>
    </tr>
</table>
</body>
</html>
